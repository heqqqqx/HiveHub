<!DOCTYPE html>
<html>

<head>
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="navbarre-placeholder"></div>
    <script>
        // Charger la barre de navigation
        fetch('/html/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbarre-placeholder').innerHTML = data;
        });
    </script>

    <div class="form-container">
        <div class="container">
            <form id="register-form">
                <div class="form-group input-fields">
                    <div class="row">
                        <input type="text" name="nom" placeholder="Nom" required>
                        <input type="text" name="prenom" placeholder="PrÃ©nom" required>
                    </div>
                    <div class="row">
                        <input id="birthdate" type="date" name="date_naissance" placeholder="Date de naissance" required>
                        <input id="ville" name="adresse" placeholder="Lieu de naissance" required>
                    </div>
                    <input id="email" type="email" name="email" placeholder="Email" required>
                    <input id="password" type="password" name="mot_de_passe" placeholder="Mot de passe" required>
                    <input id="confirm-pwd" type="password" placeholder="Confirmer le mot de passe" required>
                </div>
                <div class="form-group submit-button">
                    <button type="submit">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
        <script src="../js/register.js"></script>

</body>

</html>
