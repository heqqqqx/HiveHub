<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/createAnnonce.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
    <div id="navbar">
        <div id="logo">
            <a href="/index">
                <img src="../image/icon/hiveHub.png" alt="Logo de hiveHub" class="logo" />
            </a>
        </div>
        <div id="nav-items">
            <ul>
                <li><a href="/index">Qui sommes-nous ?</a></li>
                <li><a class="vertical_bar">|</a></li>
                <li><a href="/createAnnonce">Emprunter</a></li>
                <li><a class="vertical_bar">|</a></li>
                <li id="client-space">
                    <a id="client-space-href" href="/register">
                        <img src="../image/icon/cadenas.png" alt="Cadenas" class="cadenas-icon" /> Espace client
                    </a>
                </li>
                <li id="logout" style="display: none;"><a href="/logout">Se déconnecter</a></li>

            </ul>
        </div>
    </div>
    <form action="">
        <h1>Remplir ce form pour créer une annonce.</h1>

        <label for="" require>Titre de l'annonce </label>
        <input type="text" id="title" required>

        <label for="state" require>Region</label>
        <select id="state" required>
            <option value="">--Please choose a region--</option>
            <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
            <option value="Bourgogne-Franche-Comté">Bourgogne-Franche-Comté</option>
            <option value="Bretagne">Bretagne</option>
            <option value="Centre-Val de Loire">Centre-Val de Loire</option>
            <option value="Corse">Corse</option>
            <option value="Grand Est">Grand Est</option>
            <option value="Hauts-de-France">Hauts-de-France</option>
            <option value="Île-de-France">Île-de-France</option>
            <option value="Normandie">Normandie</option>
            <option value="Nouvelle-Aquitaine">Nouvelle-Aquitaine</option>
            <option value="Occitanie">Occitanie</option>
            <option value="Pays de la Loire">Pays de la Loire</option>
            <option value="Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte d'Azur</option>
            <option value="Guadeloupe">Guadeloupe</option>
            <option value="Martinique">Martinique</option>
            <option value="Guyane">Guyane</option>
            <option value="La Réunion">La Réunion</option>
            <option value="Mayotte">Mayotte</option>
        </select>


        <label for="">Ville</label>
        <input type="text" id="city" required>

        <label for="">Code postal</label>
        <input type="text" id="zipCode" required>

        <label for="">Addresse</label>
        <input type="text" id="address" required>

        <label for="" require>Prix en euros (€)</label>
        <input type="text" id="price" required>

        <label for="">Surface</label>
        <input type="text" id="surface" required>

        <label for="" require>Description</label>
        <input type="text" id="description" required>

        <button type="button" onclick="addAnnonce()">Next</button>
    </form>
    <script src="../js/createAnnonce.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
