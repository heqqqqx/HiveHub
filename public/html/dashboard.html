<!DOCTYPE html>
<html>
<head>
    <title>Tableau de bord de l'utilisateur</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <a href="index.html">
                <img src="../image/icon/hiveHub.png" alt="Logo de hiveHub" class="logo" />
            </a>
        </div>
        <div id="nav-items">
            <ul>
                <li><a href="/index">Qui sommes-nous ?</a></li>
                <li><a class="vertical_bar">|</a></li>
                <li><a href="/">Emprunter</a></li>
                <li><a class="vertical_bar">|</a></li>
                <li id="client-space">
                    <a id="client-space-href" href="/register">
                        <img src="../image/icon/cadenas.png" alt="Cadenas" class="cadenas-icon" />
                        Espace client
                    </a>
                </li>
                <li id="logout" style="display: none;"><a href="/logout">Se déconnecter</a></li>

            </ul>
        </div>
    </div>
    <h1>Tableau de bord</h1>
    <div id="user-info">
        <h2>Informations sur l'utilisateur</h2>
        <form id="update-form">
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse">
            <input type="submit" value="Mettre à jour">
        </form>
    </div>
    <div id="user-ads">
        <h2>Vos annonces</h2>
        <div id="ads-list"></div>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
